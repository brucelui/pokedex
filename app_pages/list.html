<!-- Main Page -->

	<!-- <div class="header_space"></div> -->

	<div class="container">

		<!-- Pokemon Item -->
		<div class="itemitem" ng-if="currentPage == 1">

   			<div class="item_frame">
   				<div class="item_window">
   					<img src="" id="sprite">
   				</div>
   			</div>

   			<div class="item_info">
				#<span id="id">000</span>
				</br><h1><span id="name">Pokemon</span></h1>
				<p class="item_type">ELECTRIC</p>

				<p><span class="description">Sum description yo.</span></p>
			</div>

			<!-- Base Stats -->
			BASE STATS
			<div class="item_stats">
			<div class="stats_name">HP</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 7%"></div><span id="hp"></span></div>
			</div>

			<div class="item_stats">
				<div class="stats_name">ATTACK</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 12%"></div><span id="attack"></span></div>
			</div>	

			<div class="item_stats">
				<div class="stats_name">DEFENSE</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 8%"></div><span id="defense"></span></div>
			</div>	

			<div class="item_stats">
				<div class="stats_name">SP ATTACK</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 10%"></div><span id="sp_atk"></span></div>
			</div>	

			<div class="item_stats">
				<div class="stats_name">SP DEFENSE</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 9.8%"></div><span id="sp_def"></span></div>
			</div>	

			<div class="item_stats">
				<div class="stats_name">SPEED</div>
				<div class="outerbar">
					<div class="innerbar" style="width: 17.6%"></div><span id="speed"></span></div>
			</div>	

		</div>

		<!-- Pokemon List -->
		<div class="listlist" ng-if="currentPage == 0">
			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(1)">#001 Bulbasaur
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(2)">#002 Ivysaur
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(3)">#003 Venasaur
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(4)">#004 Charmander
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(5)">#005 Charmeleon
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(6)">#006 Charizard
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(7)">#007 Squirtle
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(8)">#008 Wartortle
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(9)">#009 Blastoise
			</div>

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(10)">#010 Caterpie

			<div class="list_item">
				<button class="list_item updateData" ng-click="updateOutput(12)">#012 Butterfree

	</div>

			<div class="menu_list">
